{% extends 'base.html' %}
{% block content %}
<form method="post" class="form-control" action="/profile/{{ current_user.get_id() }}/edit">
    <label for="firstname">First name</label>
    <input name="firstname" id="firstname" class="form-control me-1" value="{{ current_user.firstname }}">
    <label for="lastname">Last name</label>
    <input name="lastname" id="lastname" class="form-control me-1" value="{{ current_user.lastname }}">
    <label for="user">Username</label>
    <input name="user" id="user" class="form-control me-1" value="{{ current_user.username }}">
    <label for="email">Email</label>
    <input name="email" id="email" class="form-control me-1" value="{{ current_user.email }}">
    {% if shops %}
        {% for shop in shops %}
            <a class="btn-outline-success" type="button" methods="post" href="{{ url_for('edit_shop_id',_id=shop.get_id()) }}">Edit shop {{ shop.name }}</a>
        {% endfor %}
    {% else %}
        <a class="btn-outline-success" type="button" href="{{ url_for('create_shop') }}">Create shop</a>
    {% endif %}
    <button class="btn-success" type="submit">Save changes</button>
</form>
    <button class="btn-success" type="button">
        <a class="btn-success" href="{{ url_for('root')}}">Voltar</a>
    </button>
{% endblock %}
