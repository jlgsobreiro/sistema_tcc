{% extends 'base.html' %}
{% block content %}
<form method="post" class="form-control" action="/profile/{{ current_user.get_id() }}/edit">
    <label for="firstname">First name</label>
    <input name="firstname" id="firstname" class="form-control me-1" value="{{ current_user.firstname }}">
    <label for="lastname">Last name</label>
    <input name="lastname" id="lastname" class="form-control me-1" value="{{ current_user.lastname }}">
    <label for="user">Username</label>
    <input name="user" id="user" class="form-control me-1" value="{{ current_user.username }}">
    <label for="email">Email</label>
    <input name="email" id="email" class="form-control me-1" value="{{ current_user.email }}">
    {% if current_user.is_shop %}
        <button class="btn-outline-success" type="button" onclick="{{ url_for('edit_loja_id') }}">Edit shop</button>
    {% else %}
        <button class="btn-outline-success" type="button">Create shop</button>
    {% endif %}
    <button class="btn-success" type="submit">Save changes</button>
</form>
{% endblock %}
