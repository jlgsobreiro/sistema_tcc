{% extends 'base.html' %}
{% block content %}
    <form method="post" class="form-control" action="/shop/{{ shop.get_id() }}/product/{% if product.get_id() != None %}{{ product.get_id() }}{% else %}new{% endif %}/edit">
        <div class="form-control">
            <label for="id">Id</label>
            <input name="_id" id="id" class="form-control me-1" value="{% if product.get_id() != None %}{{ product.get_id() }}{% endif %}">

            <label for="name">Name</label>
            <input name="name" id="name" class="form-control me-1" value="{% if product.name != None %}{{ product.name }}{% endif %}">

            <label for="unity_type">unity_type</label>
            <div class="input-group me-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">Options</span>
                </div>
                <select name="unity_type" class="custom-select me-1 form-control" id="unity_type">
                    <option selected>{% if product.unity_type != None %}{{ product.unity_type }}{% else %}Choose...{% endif %}</option>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="l">l</option>
                    <option value="ml">ml</option>
                    <option value="m">m</option>
                    <option value="cm">cm</option>
                </select>
            </div>
            <label class="label" for="selling_price">sell_price</label>
            <div class="input-group me-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" min="0.00" step="0.01"  name="selling_price" id="selling_price" class="input-group-prepend me-1 form-control" value="{% if product.selling_price != None %}{{ product.selling_price }}{% endif %}">
            </div>
            <label for="cost_price">cost_price</label>
            <div class="input-group me-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" min="0.00" step="0.01" name="cost_price" id="cost_price" class="input-group-prepend me-1 form-control" value="{% if product.cost_price != None %}{{ product.cost_price }}{% endif %}">
            </div>
            <label for="barcode">barcode</label>
            <input type="number" name="barcode" id="barcode" class="form-control me-1" value="{% if product.barcode != None %}{{ product.barcode }}{% endif %}">

            <label for="active">active</label>
            <input type="checkbox" name="active" id="active" class="checkbox" {% if product.active %} checked {% endif %}>
        </div>
        <div>
            <button class="btn-success" name="save" value="save" type="submit">Save changes</button>
        </div>
        <div>
            <a href="{{ url_for('shop_invetory',_id=shop.get_id()) }}">
                <button class="btn-success" name="delete" value="delete" type="submit">
                    Delete
                </button>
            </a>
        </div>
    </form>

    <button class="btn-success" type="button">
        <a class="btn-success" href="{{ url_for('root')}}">Home</a>
    </button>
    <button class="btn-success" type="button">
        <a href="{{ url_for('shop_invetory',_id=shop.get_id()) }}">Inventario</a>
    </button>
{% endblock %}
