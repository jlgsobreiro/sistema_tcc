{% extends 'bootstrap5/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    {% if form %}
        {{ render_form(form) }}
    {% endif %}
    {% if table %}
        <a role="button" class="btn btn-primary" href={{ "/"+cls_endpoint+"/create" }}>Criar</a>
        {{ render_new_table(table,permissions, cls_endpoint) }}
    {% endif %}
{% endblock %}
